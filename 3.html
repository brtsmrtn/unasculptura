  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- from now on -->
    <!-- SIATE MISTERIOSI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.10/pixi.min.js"></script>

     <div class="container-fluid">
       <div class="container"> 
         <div class="row vertical-align">
           <div class="col-xs-12 vcenter center-block">
              <canvas id="test" class="absolute-center"></canvas>
              <script>
                renderer = PIXI.autoDetectRenderer(400, 400, {view: document.getElementById("test")});
                document.body.appendChild(renderer.view);
                renderer.backgroundColor = 0x111111;
                var stage = new PIXI.Container();
                var sprite1 = PIXI.Sprite.fromImage('/unasculptura/imagery/realear.jpg');
                var sprite2 = PIXI.Sprite.fromImage('/unasculptura/imagery/realear.jpg');
                sprite1.position.set(200, 200);
                sprite1.anchor.set(0.5, 0.5);
                sprite1.interactive = true;
                sprite1.on('mousedown', onDown);
                sprite1.on('touchstart', onDown);
                stage.addChild(sprite1);
                var i = 0.2;
                function onDown() {
                  setTimeout(function () {
                    sprite1.scale.x += i;
                    sprite1.scale.y += i;
                    i += 0.01;
                    if (i < 0.5) {
                      onDown();
                    }
                    else {
                      stage.addChild(sprite2);
                      sprite2.position.set(200, 200);
                      sprite2.anchor.set(0.5, 0.5); 
                    }
                  }, 50)
                }

                // start animating
                animate();

                function animate() {
                    requestAnimationFrame(animate);
                    // render the root container
                    renderer.render(stage);
                }
              </script>
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
